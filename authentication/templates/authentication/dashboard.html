{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="text-center mt-5">
        <h2>Dashboard</h2>
      </div>
      <div class="card mt-3">
        <div class="card-body">
          <p>Welcome, {{ username }}!</p>
          <p>E-mail: {{ email }}</p>
          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Logout</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
