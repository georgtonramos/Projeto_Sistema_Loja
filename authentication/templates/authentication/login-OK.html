{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="text-center mt-5">
          <h2>Login</h2>
        </div>
        {% if form.non_field_errors %}
          <div class="alert alert-danger" role="alert">
            {{ form.non_field_errors }}
          </div>
        {% endif %}
        <form method="post" class="mt-3">
          {% csrf_token %}
          <div class="mb-3">
            {{ form.username.label_tag }}
            <input type="text" name="{{ form.username.name }}" id="{{ form.username.auto_id }}" class="form-control" value="{{ form.username.value|default:'' }}" required>
          </div>
          <div class="mb-3">
            {{ form.password.label_tag }}
            <input type="password" name="{{ form.password.name }}" id="{{ form.password.auto_id }}" class="form-control" value="{{ form.password.value|default:'' }}" required>
          </div>
          <div class="mb-3 text-center">
              {{ form.captcha.label_tag }} {{ form.captcha }}
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
        <div class="text-center mt-3">
          <a href="{% url 'password_reset' %}">Esqueceu a sua senha?</a>
        </div>
      </div>
    </div>
  </div>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
{% endblock %}
